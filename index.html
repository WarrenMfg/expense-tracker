<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HREXT13 R00lz!</title>
  <script src="https://kit.fontawesome.com/92139872d0.js" crossorigin="anonymous"></script>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form>
    <div id="category-div">
      <p>Category <i class="far fa-plus-square"></i> <i class="far fa-minus-square"></i></p>
      <select id="category" required>
        <option value=""></option>
        <option value="Vehicle">Vehicle</option>
        <option value="Food">Food</option>
        <option value="Home">Home</option>
      </select>
    </div>

    <div id="subcategory-div">
      <p>Subcategory <i class="far fa-plus-square"></i> <i class="far fa-minus-square"></i></p>
      <select id="subcategory" required>
        <option value=""></option>
        <option value="Personal">Personal</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Bill">Bill</option>
      </select>
    </div>

    <div id="date-div">
      <p>Date</p>
      <input id="date" type="date" pattern="\d{4}-\d{2}-\d{2}" required> <!--add today's date and onclick open picker-->
    </div>

    <div id="amount-div">
      <p>Amount</p>
      <span id="dollar-sign">$</span><input id="amount" type="text" placeholder="Amount" required>
    </div>

    <button id="addExpense" type="submit" title="Add Expense">Add Expense</button>

  </form>

  <div id="expense-columns">
    <div id="graph"></div>
    <div id="expenses"></div>
  </div>

  <script src="app/app.js"></script>
</body>
</html>
