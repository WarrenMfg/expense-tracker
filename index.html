<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <script src="https://kit.fontawesome.com/92139872d0.js" crossorigin="anonymous"></script>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.21/c3.js"></script>
</head>
<body>

  <form>

    <div id="category-div">
      <p>Category <i class="far fa-plus-square" id="add-cat"></i> <i class="far fa-minus-square" id="minus-cat"></i></p>
      <select id="category" required>
        <option value=""></option>
      </select>
    </div>

    <div id="subcategory-div">
      <p>Subcategory <i class="far fa-plus-square" id="add-sub"></i> <i class="far fa-minus-square" id="minus-sub"></i></p>
      <select id="subcategory" required>
        <option value=""></option>
      </select>
    </div>

    <div id="date-div">
      <p>Date</p>
      <input id="date" type="date" pattern="\d{4}-\d{2}-\d{2}" required>
    </div>

    <div id="amount-div">
      <p>Amount</p>
      <span id="dollar-sign">$</span><input id="amount" type="text" placeholder="Amount" required>
    </div>

    <button id="addExpense" type="submit" title="Add Expense">Add Expense</button>

  </form>

  <div id="expense-columns">
    <div id="graph">
      <h1>Expense Tracker</h1>
      <div id="chart-container"><div id="chart"></div></div>
    </div>
    <div id="expenses">
      <div id="order-and-reset">
        <button id="newest" type="button" title="Newest">Newest</button>
        <button id="oldest" type="button" title="Oldest">Oldest</button>
        <button id="reset" type="button" title="Oldest">Reset</button>
      </div>
      <!-- user expenses inserted here -->
    </div>
  </div>

  <script src="app/app.js"></script>
</body>
</html>
